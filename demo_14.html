<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li>
-->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100],
  ["郑州", 70]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiList=document.getElementById("aqi-list");
  var indexTxt=["一","二","三","四","五","六","七"];
  var resultStr="";
  var result=aqiData.filter(function(item){
    return item[1]>60;
  });
  result.sort(function(item1,item2){
    return item2[1]-item2[1];
  });
  result.map(function(item,index){
    resultStr+="<li>第"+indexTxt[index]+"名: "+item[0]+" , "+item[1]+"</li>";
  });
  aqiList.innerHTML=resultStr;
})();

</script>
</body>
</html>
